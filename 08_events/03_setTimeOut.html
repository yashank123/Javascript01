<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events async js setTimeOut</title>
</head>
<body>
    <h1>Hello Yashank Lakhena!</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // setTimeout(handler/callback, time)

    const sayYashank = function(){
        console.log("Yashank");
    }

    const changeText = function(){
        document.querySelector('h1').innerHTML = "wonderful journey"
    }

    setTimeout(sayYashank, 2000)

    const changeME = setTimeout(changeText, 5000)

    //clearTimeout()             // to stop setTimeout , it needs a reference of whose to stop

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeME)
        console.log("stopped");
        
    })

</script>
</html>
