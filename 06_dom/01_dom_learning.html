 windows -> document -> HTML
 
document.getElementsByClassName('')            // gives HTML collection
document.getElementsByTagName('')

*** loops (special functions like map, foreach, filter etc) not work on HTML collection so if we want loop on HTML collection (convert it into array)
    then use Array.from(HTML collection name) , also similar for Nodelist
    *** basic loops (for, while) works on it

 document.getElementById('')
 document.getElementById('').getAttribute('')
 document.getElementById('').setAttribute('' , '')

 document.querySelector('')              // gives 1st matching element
 document.querySelector('#')           // for selecting using id
 document.querySelector('.')            // for selecting using class
 document.querySelector('input[type="password"]')
 document.querySelector('p:first-child')

 document.querySelectorAll('')         // it gives NodeList (NodeList & HTML collection are not pure array , they are different from array)

    tempList[1].style.color = 'green'            // in Nodelist we have to specify element number(index)
